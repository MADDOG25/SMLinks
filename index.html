<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/img/link-outline.svg" type="image/x-icon">
    <title>SMLinks</title>
  </head>
  <body>
    <main>
      <div class="container">
        <a href="#" class="share_button">
          <ion-icon class="share_icon" name="share-social-outline"></ion-icon>
        </a>
        <div class="avatar">
          <img
            src="/img/cap de ig.png"
            alt="imagen avatar"
            title="imagen avatar"
            class="img_profile"
            width="70"
            height="70"
          />
        </div>
        <h1 class="title">@DevJeffrey25</h1>
        <p class="description">Desarrollador Web</p>
        <ul>
          <li>
            <a
              class="button_links"
              href="https://www.facebook.com"
              target="_blank"
            >
              <ion-icon class="icons" name="logo-facebook"></ion-icon>
              <p>Facebook</p></a
            >
          </li>
          <li>
            <a
              class="button_links"
              href="https://www.instagram.com/devjeffrey25/"
              target="_blank"
            >
              <ion-icon class="icons" name="logo-instagram"></ion-icon>
              <p>Instagram</p>
            </a>
          </li>
          <li>
            <a
              class="button_links"
              href="https://www.linkedin.com/in/dev-jeffrey/"
              target="_blank"
            >
              <ion-icon class="icons" name="logo-linkedin"></ion-icon>
              <p>LinkedIn</p>
            </a>
          </li>
          <li>
            <a
              class="button_links"
              href="https://www.youtube.com/@devjeffrey25"
              target="_blank"
            >
              <ion-icon class="icons" name="logo-youtube"></ion-icon>
              <p>Youtube</p>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <!-- <script src="/app.js"></script> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
